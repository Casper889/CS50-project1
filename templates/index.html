{% extends "base.html" %}

{% block body %}
<table>
<tr>
  <th>isbn</th>
  <th>title</th>
  <th>author</th>
  <th>year</th>
</tr>
{% for book in books %}
<tr>
  <td>{{ book[1] }}</td>
  <td>{{ book[2] }}</td>
  <td>{{ book[3] }}</td>
  <td>{{ book[4] }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
