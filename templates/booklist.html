{% extends "base.html" %}

{% block anchor %}
    <a class="nav-link " href='{{ url_for('logout') }}'>
        Logout <strong>{{ user_email }}</strong>
    </a>
{% endblock %}


{% block body %}

        <h1 class="h3 font-weight-normal">Matching Results: </h1>


    {% for book in book_list %}
        <ul>
            <a href="{{ url_for('detail', book_id = book.id) }}"> <b>{{ book.title }}</b> by {{ book.author }} </a>
        </ul>
    {% endfor %}

{% endblock %}
